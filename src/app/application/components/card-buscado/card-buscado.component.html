@if(!loadingSkeleton){
    <article class="card-buscado">
        <figure class="card-buscado__img">
            <img src="{{ buscado.image }}" />
            <div class="card-buscado__container-status">
                <span [class]="'badge badge--light-'+ nivelPeligroStatus.className">
                    <i [class]="nivelPeligroStatus.icon + ' mr-sm' "></i>{{ buscado.nivelPeligro.nombre }}
                </span>
            </div>
        </figure>
        <div class="card-buscado__body">
            <div>
                <h4 class="m-0">{{ buscado.nombre }} {{ buscado.apellidos }}</h4>
                <p>
                    <strong>Alias: </strong> <small>" {{ buscado.alias! || 'sin alias' }} "</small>
                </p>
            </div>
            <div class="card-buscado__footer">
                <h2>{{ buscado.recompensa.toString() | formatoSoles }}</h2>
                <button class="btn d-flex align-items-center card-buscado__btn-ver" (click)="verMas(buscado.id)">Ver mas 
                    <i class="bx bx-right-arrow-alt ml-sm"></i>
                </button>
            </div>
        </div>
    </article>
} @else {
    <article class="card-buscado">
        <figure class="card-buscado__img">
            <ngx-skeleton-loader count="1" [theme]="{ 'height.%': 100, 'width.%': 100,'display': 'block' }"
                appearance="line" />
        </figure>
        <div class="card-buscado__body">
            <div>
                <h4 class="m-0">
                    <ngx-skeleton-loader count="1" [theme]="{ 'height.px': 20, 'width.%': 100,'display': 'block' }"
                        appearance="line" />
                </h4>
                <p class="small">
                    <ngx-skeleton-loader count="1" [theme]="{ 'height.px': 10, 'width.%': 100,'display': 'block' }"
                        appearance="line" />
                </p>
            </div>
            <!-- <div class="card-buscado__description">
                    <p>{{ buscado.descripcion }}</p>
                </div>-->
            <div class="card-buscado__footer">
                <h2>
                    <ngx-skeleton-loader count="1" [theme]="{ 'height.px': 20, 'width.px': 100,'display': 'block' }"
                        appearance="line" />
                </h2>
                <ngx-skeleton-loader count="1" [theme]="{ 'height.px': 20, 'width.px': 100,'display': 'block' }"
                    appearance="line" />
            </div>
        </div>
    </article>
}
